    <script src="./librerias/scripts/moment.js"></script>
    <script src="./librerias/scripts/jquery.js"></script>

    <script>
        
        $(document).ready(function() {
            alert("ready!");
        });
        function mostrarDiasAno(){
            let today = moment();
            let finAno = moment().endOf('year');
            let diferencia = finAno.diff(today, 'days');
            console.log('Quedan ' + diferencia + ' días para el año nuevo');
        }
        mostrarDiasAno();
