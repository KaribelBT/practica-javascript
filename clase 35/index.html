* Fuente de información
Seleccionen una o más APIs para tener noticias en su diario. Analicen qué datos brinda cada una para mostrar en su proyecto.
Chuck Norris: https://api.chucknorris.io/

* Estrategia
¿Cómo se muestran las noticias?
¿Hará una principal y el resto secundarias?
¿Quién del equipo hará el maquetado?
¿Quién consumirá las APIs?
¿Utilizaremos algún framework o librería tanto de CSS y JS?

* Arquitectura
Desarrollen una arquitectura que permita a cada integrante del equipo trabajar por separado para luego unir piezas.
Ejemplo:
El maquetador podría levantar los datos a mostrar desde una variable tipo array con los datos fijos (hardcode).
Por otro lado, el desarrollador JS puede trabajar por separado conociendo la estructura del array para llamar a la API y generar el array con el mismo formato.
Luego solamente realizaremos un reemplazo de la variable tipo array que contiene los datos “hardcodeados” por la función que devuelve los mismos datos desde la API con el mismo formato.-->
